<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH 18 | Card Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="assets/images/profile1.png" alt="Joe Coder" width="500" height="500">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p>
                I Code Stuff<!-- <q>I code stuff</q> -->
            </p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="assets/images/profile2.png" alt="Matt Designer" width="500" height="500">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p>
                I Design Stuff<!-- <q>I design stuff</q> -->
            </p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="assets/images/profile3.png" alt="Jane Dev Rel" width="500" height="500">
                <figcaption><span class="nowrap">Jane</span> Dev Rel</figcaption>
            </figure>
            <p>
               I teach Stuff <!-- <q>I teach stuff</q> -->
            </p>
        </article>
    </main>
    <footer>
        <h2>&copy; Acme Co.</h2>
    </footer>
</body>
</html>
