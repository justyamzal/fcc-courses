<!DOCTYPE html>

    <title>Styling Link</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSS LINK</h1>

    <main>
        <p class="satu">Welcome to my page <a href="https://www.google.com/search?q=+web+links">cool web links</a></p>

        <p class="dua">Click <a href="https://www.google.com/search?q=+web+links">here</a> to visit my page</p>

        <p class="tiga">I created a page one with info about <a href="https://www.google.com/search?q=+web+links">guitar</a></p>

        <p class="empat">Click <a href="https://www.google.com/">here</a> to visit my other page</p>
        <p class="empat">Click <a href="https://www.google.com/search?q=+javascript">here</a> to visit my other page</p>
        <p class="empat">Click <a href="https://www.google.com/search?q=+python">here</a> to visit my other page</p>
        

    </main>
