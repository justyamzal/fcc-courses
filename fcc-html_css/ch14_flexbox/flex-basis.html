<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            background-color: lightgray;
        }
        .item {
            background-color: teal;
            color: white;
            padding: 20px;
            margin: 10px;
        }
        .item1 {
            flex-basis: 100px;
        }
        .item2 {
            flex-basis: 200px;
        }
        .item3 {
            flex-basis: 300px;
        }
    </style>
    <title>Flex Basis Example</title>
</head>
<body>
    <p>2. flex-basis: Properti ini menetapkan ukuran dasar dari elemen fleksibel sebelum elemen tersebut tumbuh atau menyusut. Ini bisa dalam bentuk panjang (seperti px, em, %, dll.) atau kata kunci seperti auto. Contoh:</p>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
    </div>
</body>
</html>
