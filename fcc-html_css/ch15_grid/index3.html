<!DOCTYPE html>
<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: repeat(2, 100px);
  gap: 10px;
  height: 300px;
  border: 2px solid red;
  margin: 20px;
  
  /* Perbedaan Utama */

  /*! Mengatur posisi grid secara horizontal */
  justify-content: center;   

  /*! Mengatur posisi item dalam sel grid */
  /* justify-items: end; */
  /* justify-items: center; */
}

  margin: 20px;
  
  /* Perbedaan Utama */

  /*! Mengatur posisi grid secara horizontal */
  /* justify-content: center;    */

  /*! Mengatur posisi item dalam sel grid */

}

.item {

}
