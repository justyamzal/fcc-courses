<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling an Element</title>
</head>
<body>
    <h1 id="judul">Selamat Datang</h1>
</body>
</html>

<script>
    const judul = document.getElementById('judul');

    //--- Mengubah warna teks ---//
    let colorTitle = judul.style.color = 'red';
    console.log(colorTitle);

    //--- Mengubah ukuran font ---//
    let colorFontSize =  judul.style.fontSize = '24px';
    console.log(colorFontSize);


</script>
