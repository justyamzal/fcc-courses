<!-- 
Event propagation adalah mekanisme bagaimana suatu event menyebar atau merambat melalui DOM (Document Object Model) ketika sebuah elemen menerima event. Proses ini terdiri dari tiga fase utama:

1. Capture Phase : Event menyebar dari elemen window ke elemen target.
2. Target Phase : Event mencapai elemen target yang memicu event tersebut.
3. Bubble Phase : Event kembali menyebar dari elemen target ke atas menuju elemen window.
Pada kode Anda, Anda telah menggunakan parameter true pada metode .addEventListener() untuk mengaktifkan capture phase . Mari kita analisis lebih detail:
-->
