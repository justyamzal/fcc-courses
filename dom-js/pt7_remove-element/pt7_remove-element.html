<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pt7_remove-an-element - Remove an Element</title>
</head>
<body>
    <!-- 
    Anda dapat menghapus elemen dari DOM menggunakan metode remove().

Contoh:
     -->
     <p id="paragraf">Ini adalah paragraf yang akan dihapus.</p>

</body>
</html>
<script>
    const paragraf =document.getElementById('paragraf');
    console.log(paragraf);
    paragraf.remove();
</script>
