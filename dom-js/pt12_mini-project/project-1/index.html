     <title>DOM Manipulation P2 - PR1 : Quote Generator</title>

     <style>
        * {
            margin: 0;
            padding:0;
            box-sizing: border-box;
            font-family: 'Lato',sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: url(project-1.jpg) center center/ cover;
        }

        .header {
            font-size: 1.2rem;
            border: solid 2px #fff;
            color: #fff;
            background-color: #262626;
            padding: 5px;
            width: 80%;
            margin: 20px auto;
            border-radius: 5px;
        }

        .main-content {
            width: 100%;
            height: 300px;
            background-color: #fff;
            border-radius: 15px;
            padding: 50px 40px;
            box-shadow: 0 0 10px;
        }

        .main-content .text-area {
            font-size: 1.5rem;
            line-height: 1.5;
        }

        .main-content .person {
            font-size: 1.6rem;
            color: red;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .button-area button {
            background-color: #262626;
            color: #fff;
            padding: 10px 15px;
            margin: 20px 0 0;
            border-radius: 5px;

        }

        .button-area button:active {
            background-color: lightblue;
        }

     </style>
</head>
<body>
    

    <!-- Project 1: Quote Generator -->

    <div class="container">
        <div class="header">
            <h2>Javascript Quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                     "I do the very best I know how - the very best O can; and I mean to keep on doing so untill the end"

            </div>
            <div class="person">Abraham Lincoln</div>
            <div class="button-area">

            </div>
        </div>
    </div>
