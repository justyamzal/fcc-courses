<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pt11_event-delegation - Event Delegation</title>
</head>
<body>
    <!-- 
    Event delegation adalah teknik untuk menangani event pada elemen induk daripada menambahkan event listener ke setiap elemen anak.    
    -->
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
</body>
</html>
<script>
    const list = document.getElementById('list');

    list.addEventListener('click',(event) => {
        if (event.target.tagName === 'LI') {
            console.log(`Anda Mengklik ${event.target.textContent}`);
        }
    });

    
</script>
